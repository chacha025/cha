<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身分証撮影アプリ</title>
    <style>
      .camera-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: auto;
      }
      video {
        width: 100%;
        height: auto;
      }
      .guide-frame {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: 2px dashed red;
        box-sizing: border-box;
        pointer-events: none; /* ガイド枠がクリックを妨げないようにする */
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="guide-frame"></div>
    </div>
    
    <button id="toggleCamera">カメラ切り替え</button>
    <button id="capture">撮影</button>
    <canvas id="canvas" style="display: none"></canvas>

    <script>
      navigator.mediaDevices
        .getUserMedia({ video: true, facingMode: "user" })

        .then((stream) => {
          const video = document.getElementById("video");
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error("カメラにアクセスできませんでした:", error);
        });

      document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        const video = document.getElementById("video");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL("image/png");
        console.log("キャプチャした画像のデータURL:", dataURL);
      });

      let cameraFacingIsUser = true; // デフォルトはインカメラ
      let facingText = document.getElementById("camera-facing");
      facingText.innerText = "インカメラ";
      document.getElementById("btn").onclick = () => {
        if (cameraFacingIsUser) {
          facingText.innerText = "アウトカメラ";
          cameraFacingIsUser = false;
        } else {
          facingText.innerText = "インカメラ";
          cameraFacingIsUser = true;
        }
      };

      let localStream;
      const constraints = {
        video: {
          width: 640,
          height: 480,
          facingMode: "user", // デフォルトはインカメラ
        },
        audio: false,
      };

      const getStream = (isUser) => {
        // 直前のストリームを停止する
        if (localStream !== undefined) {
          localStream.getVideoTracks().forEach((camera) => {
            camera.stop();
            console.log("camera stop");
          });
        }

        // 再読み込み
        constraints.video.facingMode = isUser
          ? "user"
          : { exact: "environment" };

        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            localStream = stream;
            video.srcObject = stream;
            video.play();
          })
          .catch((e) => {
            console.log(e);
          });
      };

      getStream(true);
    </script>
  </body>
</html>
