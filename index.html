<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンバーガーメニュー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 10px; /* 左に配置 */
            top: 10px;
            z-index: 4;
        }

        .nav-menu {
            display: none;
            position: absolute;
            top: 100%; /* ヘッダーの下に表示 */
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            height: 0;
            transition: height 0.3s ease-out;
            z-index: 3;
        }

        .nav-menu.show {
            display: block; /* メニューが表示されるように修正 */
            height: auto;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }

        .overlay.show {
            display: block;
        }

            color: white;
            border: none;
