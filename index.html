<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSDレイヤーの抽出</title>
    <style>
        #layer-image {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/psd.js/1.0.6/psd.min.js"></script>
</head>
<body>
    <h1>PSDから特定のレイヤーを表示</h1>
    <input type="file" id="file-input" accept=".psd" />
    <img id="layer-image" alt="PSD Layer Image" />

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const arrayBuffer = event.target.result;
                    
                    // Check if PSD is defined
                    if (typeof PSD === 'undefined') {
                        console.error('PSD library is not loaded.');
                        return;
                    }
                    
                    // Use the library to parse the PSD file
                    PSD.fromArrayBuffer(arrayBuffer).then(psd => {
                        const targetLayerName = 'ベタ塗り1';
                        const layer = psd.tree().children().find(layer => layer.name === targetLayerName);

                        if (layer) {
                            layer.toPng().then(png => {
                                const imgElement = document.getElementById('layer-image');
                                imgElement.src = png;
                            }).catch(err => {
                                console.error('Failed to convert layer to PNG:', err);
                            });
                        } else {
                            console.log(`Layer '${targetLayerName}' not found.`);
                        }
                    }).catch(err => {
                        console.error('Failed to load PSD file:', err);
                    });
                };

                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
