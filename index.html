<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身分証撮影アプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .camera-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: auto;
      }
      video {
        width: 100%;
        height: auto;
      }
      .guide-frame {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: 2px dashed red;
        box-sizing: border-box;
        pointer-events: none;
      }
      .buttons {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="guide-frame"></div>
    </div>
    <div class="buttons">
      <button id="capture">撮影</button>
      <button id="toggleCamera">カメラ切り替え</button>
    </div>
    <canvas id="canvas" style="display: none"></canvas>

    <script>
     let localStream;
const constraints = {
    video: {
        width: 640,
        height: 480,
        facingMode: 'user'
    },
    audio: false
};

const getStream = (isUser) => {
    if (localStream !== undefined) {
        localStream.getVideoTracks().forEach((camera) => {
            camera.stop();
            console.log("camera stop");
        });
    }


    constraints.video.facingMode = isUser ? 'user' : { exact: 'environment' }

    navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
            localStream = stream;
            video.srcObject = stream;
            video.play();
        }).catch(e => {
            console.log(e)
        })
}

getStream(true);

  </body>
</html>
