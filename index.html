<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身分証撮影アプリ</title>
    <style>
      .camera-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: auto;
      }
      video {
        width: 100%;
        height: auto;
      }
      .guide-frame {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border: 2px dashed red;
        box-sizing: border-box;
        pointer-events: none; /* ガイド枠がクリックを妨げないようにする */
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div class="guide-frame"></div>
    </div>
    <button id="capture">撮影</button>
    <button id="toggleCamera">カメラ切り替え</button>
    <canvas id="canvas" style="display: none"></canvas>

    <script>
      let currentStream = null;
      let currentDeviceIndex = 0;
      let devices = [];

      // カメラのストリームを停止する関数
      function stopStream() {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
      }

      // カメラを開始する関数
      function startCamera(deviceId) {
        navigator.mediaDevices
          .getUserMedia({ video: { deviceId: { exact: deviceId } } })
          .then((stream) => {
            stopStream();
            currentStream = stream;
            const video = document.getElementById("video");
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("カメラにアクセスできませんでした:", error);
          });
      }

      // デバイスを取得して内カメラと外カメラをリストアップする
      navigator.mediaDevices.enumerateDevices()
        .then(deviceInfos => {
          devices = deviceInfos.filter(deviceInfo => deviceInfo.kind === 'videoinput');
          if (devices.length > 0) {
            startCamera(devices[currentDeviceIndex].deviceId);
          }
        })
        .catch(error => {
          console.error("デバイスの取得に失敗しました:", error);
        });

      document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        const video = document.getElementById("video");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL("image/png");
        console.log("キャプチャした画像のデータURL:", dataURL);
      });

      document.getElementById("toggleCamera").addEventListener("click", () => {
        currentDeviceIndex = (currentDeviceIndex + 1) % devices.length;
        startCamera(devices[currentDeviceIndex].deviceId);
      });
    </script>
  </body>
</html>
