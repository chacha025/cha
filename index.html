<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンバーガーメニュー</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* 位置を固定するために relative を設定 */
            z-index: 2; /* メニューより上に表示されるように z-index を設定 */
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .nav-menu {
            display: none;
            position: absolute;
            top: 100%; /* ヘッダーの下にメニューが表示されるように設定 */
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            height: 0; /* 初期状態では高さを0にする */
            transition: height 0.3s ease-out; /* 高さのアニメーション */
            z-index: 3; /* 背景オーバーレイより上に表示されるように設定 */
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        /* メニューが表示されたときの状態 */
        .nav-menu.show {
            height: auto; /* 自動で高さを設定する */
            display: block;
        }

        /* 背景を暗くするオーバーレイ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
            display: none;
            z-index: 1; /* メニューより下に表示されるように設定 */
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="home.html">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">会社情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <div class="overlay" id="overlay"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var menuIcon = document.getElementById("menu-icon");
            var navMenu = document.getElementById("nav-menu");
            var overlay = document.getElementById("overlay");

            menuIcon.addEventListener("click", function() {
                // メニューの表示状態をトグルする
                if (navMenu.classList.contains("show")) {
                    navMenu.classList.remove("show");
                    navMenu.style.height = "0"; // メニューを非表示にするとき高さを0に
                    overlay.classList.remove("show"); // オーバーレイを非表示
                } else {
                    navMenu.classList.add("show");
                    navMenu.style.height = navMenu.scrollHeight + "px"; // メニューの高さを内容に合わせて設定
                    overlay.classList.add("show"); // オーバーレイを表示
                }
            });

            // オーバーレイをクリックしたときにメニューとオーバーレイを非表示にする
            overlay.addEventListener("click", function() {
                navMenu.classList.remove("show");
                navMenu.style.height = "0"; // メニューを非表示にするとき高さを0に
                overlay.classList.remove("show"); // オーバーレイを非表示
            });
        });
    </script>
</body>
</html>
