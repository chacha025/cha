<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>身分証撮影アプリ</title>
    <style>
      .camera-container {
        position: relative;
        width: 100%;
        max-width: 800px;
      }
      video {
        width: 100%;
        display: block; /* displayをblockに設定して横幅を強制する */
      }
      .guide-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);


        width: 60%;
        aspect-ratio: 4 / 3;
        overflow: hidden;
        pointer-events: none; /* ガイド枠がクリックを妨げないようにする */
      }
      #photo {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <div>
        <img class="guide-frame" src="枠画像.png" alt="ガイド" />
      </div>
    </div>
    <button id="capture">撮影</button>
    <button id="toggle-camera">カメラ切り替え</button>
    <a id="download" style="display: none">ダウンロード</a>


    <canvas id="canvas" style="display: none"></canvas>
    <div>
      <img id="photo" alt="ここに撮影した画像がでます" />
    </div>


    <script>
      navigator.mediaDevices.getUserMedia({ video: true });


      let currentStream;
      let isFrontCamera = true;
      function startCamera() {
        const constraints = {
          video: {
            facingMode: isFrontCamera ? "user" : "environment",
          },
        };
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then((stream) => {
            if (currentStream) {
              currentStream.getTracks().forEach((track) => track.stop());
            }
            currentStream = stream;
            const video = document.getElementById("video");
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("カメラにアクセスできませんでした:", error);
          });
      }


      document.getElementById("capture").addEventListener("click", () => {
        //撮影ボタン
        const canvas = document.getElementById("canvas");
        const video = document.getElementById("video");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");


        // 画像を水平に反転する
        context.translate(canvas.width, 0);
        context.scale(-1, 1);


        //画像を表示
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL("image/png");
        let photo = document.getElementById("photo");
        photo.setAttribute("src", dataURL);
        // console.log("キャプチャした画像のデータURL:", dataURL);


        // ダウンロードリンクを設定する
        const downloadButton = document.getElementById("download");
        downloadButton.href = dataURL;
        //画像に名前をつけて、ダウンロード可能に
        downloadButton.download = "captured_image.png";
        downloadButton.style.display = "block";
      });


      document.getElementById("toggle-camera").addEventListener("click", () => {
        isFrontCamera = !isFrontCamera;
        startCamera();
      });
      startCamera();
    </script>
  </body>
</html>
